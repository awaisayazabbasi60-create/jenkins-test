<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evamp & Saanga | DevOps Demo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1b2735, #090a0f);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 50px 70px;
            text-align: center;
            box-shadow:
                0 0 20px rgba(0, 153, 255, 0.4),
                0 0 40px rgba(0, 153, 255, 0.3),
                0 0 80px rgba(0, 153, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow:
                    0 0 15px rgba(0, 153, 255, 0.4),
                    0 0 30px rgba(0, 153, 255, 0.3);
            }
            to {
                box-shadow:
                    0 0 30px rgba(0, 153, 255, 0.8),
                    0 0 60px rgba(0, 153, 255, 0.6),
                    0 0 100px rgba(0, 153, 255, 0.4);
            }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 22px;
            font-weight: 400;
            color: #a8d8ff;
            margin-bottom: 30px;
        }

        .info {
            font-size: 18px;
            line-height: 1.8;
        }

        .info span {
            color: #00b7ff;
            font-weight: 600;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #cccccc;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Dvamp & Saanga</h1>
        <h2>DevOps • Jenkins • Automation</h2>

        <div class="info">
            <p>Developed By: <span>Awais Abbasi</span></p>
            <p>Deployment: <span>Jenkins CI/CD Pipeline</span></p>
            <p>Status: <span>Live & Automated</span></p>
        </div>

        <footer>
            © 2026 Evamp & Saanga. All Rights Reserved.
        </footer>
    </div>

</body>
</html>
